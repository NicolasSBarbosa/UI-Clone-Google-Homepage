<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger" />
            <a class="menu_link active">All</a>
            <a class="menu_link">Images</a>
        </div>

        <div class="menu_section right">
            <img class="menu_icon" src="assets/more-icon.svg" alt="More" />

            <div class="menu_profile">
                <img class="menu_avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame" />
                <img class="menu_avatar" src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairDreads02&accessoriesType=Prescription02&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=Black&eyeType=Default&eyebrowType=Default&mouthType=Serious&skinColor=Light"
                    alt="Avatar Picture" />
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content_logo" src="assets/logo.svg" alt="UI Clone" />

        <input class="content_search" type="text" />

        <div class="content_offer">
            Made with idk by
            <a href="https://youtube.com/rocketseat">Random</a> just for pratice
        </div>
    </main>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brazil</span>
        </div>

        <div class="footer_section footer_links">
            <a href="#">Settings</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>

</html>
